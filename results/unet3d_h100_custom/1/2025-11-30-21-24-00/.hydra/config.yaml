workload:
  model:
    name: unet3d_h100_custom
    type: cnn
    model_size: 499153191
  framework: pytorch
  workflow:
    generate_data: true
    train: false
    checkpoint: true
    evaluation: false
  dataset:
    data_folder: data/unet3d/
    format: npz
    num_files_train: 8
    num_samples_per_file: 1
    record_length_bytes: 65536
    record_length_bytes_stdev: 32768
    record_length_bytes_resize: 16384
  reader:
    data_loader: pytorch
    batch_size: 2
    read_threads: 1
    file_shuffle: seed
    sample_shuffle: seed
  train:
    epochs: 1
    computation_time: 0.05
  checkpoint:
    checkpoint_folder: checkpoints/unet3d
    checkpoint_after_epoch: 1
    epochs_between_checkpoints: 1
  metric:
    au: 0.9
  profiling:
    profiler: iostat
